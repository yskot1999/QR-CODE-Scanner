<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" aria-orientation="vertical" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE SCANNER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>  
    <script src="script.js"></script>
    <style>
     
    </style>
</head>
<body>
  <div style="height :100vh;width:100%;display:flex;flex-direction: column;">
  <div class="nav1">
      <i id="QR" class="fas fa-qrcode"></i>
      <h2>QR CODE SCANNER</h2>
  </div>  
  <div class="inst">
    <h2><u>INSTRUCTIONS</u></h2>
    <h3>1)IOS/ANDROID :  Browse button opens up camera for scanning the QR code.</h2>
    <h3>2)DESKTOP/WEB :  Upload image of QR code </h2>
  </div>
  <div class="mid">
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <header>Drag and Drop</header>
    <span>OR</span>
    <button>Browse File</button>
    <input type="file" name="myfile" accept="image/*" capture hidden>
  </div>
  </div>
  </div>
</body>
</html>
